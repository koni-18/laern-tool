<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>REGISTRATION FORM</h1>
        <label>Firstname:</label>
        <input type="text" name="Firstname" id="Firstname" placeholder="Firstname"><br><br>
        <label for="">Middlename:</label>
        <input type="text" name="Middlename" id="Middlename" placeholder="Middlename"><br><br>
        <label for="">Lastname:</label>
        <input type="text" name="Lastname" id="Lastname" placeholder="Lastname" placeholder="Lastname"><br><br>
        <label>Password:</label>
        <input type="password" name="password" id="password" placeholder="Password"><br><br>
        <label>DOB:</label>
        <input type="date" name="dob" id="dob" placeholder="DOB"><br><br>
        <label for="">Contact Number:</label>
        <input type="number" name="number" id="number"><br><br>
        <label>Male:</label>
        <input type="radio" name="gender" id="gender" value="male">
        <label>Female:</label>
        <input type="radio" name="gender" id="gender" value="Female">
        <label>Others:</label>
        <input type="radio" name="gender" id="gender " value="others"><br><br>
        <textarea cols="100">Address</textarea><br><br>
        <select name="course">
            <option value="b.sc">b.sc</option>
            <option value="b.com">b.com</option>
            <option value="bca">bca</option>
        </select><br><br>
        <label>Hobbies:</label>
        Drawing <input type="checkbox" value="Drawing"><br><br>0
        Reading Books <input type="checkbox" value="Reading Books"><br><br>
        <select name="sports">
            <option value="Outdoor Games">Outdoor Games</option>
            <option value="Basketball">Basketball</option>
            <option value="Throw Ball">Badmiton</option>
            <option value="Kabbadi">Kabbadi</option>
            <option value="Long Jump">Long Jump</option>
            <option value="Short Jump">Short Jump</option>
            <option value="Volley Ball">Volley Ball</option>
        </select>
        <select name="sports">
            <option value="Indoor Games">Indoor Games</option>
            <option value="Chess">Chess</option>
            <option value="">Carrom</option>
            <option value="">Snake And Ladder</option>
            <option value="">Ludo</option>
            <option value="">Table Tennis</option>
        </select>
    </form>
</body>
</html>
